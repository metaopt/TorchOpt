# Create virtual environment with command:
#
#   $ CONDA_OVERRIDE_CUDA=11.7 conda env create --file conda-recipe.yaml
#

name: torchopt

channels:
  - pytorch
  - defaults
  - nvidia/label/cuda-11.6.2
  - nvidia
  - conda-forge

dependencies:
  - python = 3.8
  - pip

  # Learning
  - pytorch::pytorch = 1.12
  - pytorch::torchvision
  - pytorch::pytorch-mutex = *=*cuda*
  - pip:
      - functorch
  - jax
  - jaxlib >= 0.3=*cuda*
  - optax
  - tensorboard
  - wandb

  # Device select
  - nvidia::cudatoolkit = 11.6
  - cudnn

  # Build toolkit
  - cmake >= 3.4
  - make
  - cxx-compiler
  - gxx = 10
  - nvidia/label/cuda-11.6.2::cuda-nvcc
  - nvidia/label/cuda-11.6.2::cuda-cudart-dev
  - pybind11

  # Misc
  - typing-extensions
  - numpy
  - matplotlib-base
  - seaborn
  - python-graphviz
  - pillow

  # Documentation
  - sphinx
  - sphinxcontrib-spelling
  - sphinx-autobuild
  - sphinx-copybutton
  - sphinx_rtd_theme

  # Testing
  - pytest
  - pytest-cov
  - pytest-xdist
  - isort
  - conda-forge::black >= 22.6.0
  - mypy
  - flake8
  - flake8-bugbear
  - doc8
  - pydocstyle
  - pyenchant
  - clang-format
  - clang-tools  # clang-tidy
  - cpplint
